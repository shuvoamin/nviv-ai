name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Zip application for deployment
        run: |
          # We zip the source files and let Azure install dependencies via SCM_DO_BUILD_DURING_DEPLOYMENT
          chmod +x startup.sh
          zip -r release.zip . -x "*.git*" "venv/*" "frontend/node_modules/*" ".github/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'nviv'
          publish-profile: ${{ secrets.NVIV_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
