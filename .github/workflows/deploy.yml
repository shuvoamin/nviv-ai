name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies and Run Tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          export PYTHONPATH=$PYTHONPATH:$(pwd)/backend/src
          pytest --cov=backend/src --cov-report=term-missing backend/tests

      - name: Build React Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Zip application for deployment
        run: |
          chmod +x startup.sh
          # Reverting: Do NOT include local venv (it causes GLIBC errors)
          zip -r release.zip . -x "*.git*" "venv/*" "frontend/node_modules/*" ".github/*" "frontend/src/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'nviv'
          publish-profile: ${{ secrets.NVIV_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
